<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | E-commerce product page</title>
  <link rel="stylesheet" href="css/style.css">
  <script src="script.js" defer></script>
</head>
<body>
  <header class="header">
      <div class="menu">
        <img class="menu" src="images/icon-menu.svg" alt="">
        <img class="close" src="images/icon-close.svg" alt="">
      </div>
      <nav class="nav">
        <img class="logo" src="images/logo.svg" alt="">
        <ul class="links">
          <li class="link">
            <div class="link-item">Collections</div>
            <div class="link-hover"></div>
          </li>
          <li class="link">
            <div class="link-item">Men</div>
            <div class="link-hover"></div>
          </li>
          <li class="link">
            <div class="link-item">Women</div>
            <div class="link-hover"></div>
          </li>
          <li class="link">
            <div class="link-item">About</div>
            <div class="link-hover"></div>
          </li>
          <li class="link">
            <div class="link-item">Contact</div>
            <div class="link-hover"></div>
          </li>
        </ul>
      </nav>
      <section class="cart">
        <div class="cart-box">
          <img class="cart-img" src="images/icon-cart.svg" alt="">
          <div class="number"></div>
        </div>
        <div class="cart-popup">
          <h4>CART</h4>
          <hr>
          <section class="show-purchase-container">
            <div class="item-purchase">
              <img class="purchase-img" src="images/image-product-1-thumbnail.jpg" alt="">
              <div>
                <p> Fall Limited Edition Sneakers <br>    $125.00 x <span class="count-item">3</span> <span class="total-cost"></span>
                </p>
                <img class="delete" src="images/icon-delete.svg" alt="">
              </div>
           </div>
          </section>
          <div class="checkout">checkout</div>
        </div>
      </section>
      <div class="profile">
        <img src="images/image-avatar.png" alt="">
      </div>
  </header>
